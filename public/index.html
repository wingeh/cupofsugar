<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Give away your excess food! Instead of letting produce spoil in your kitchen, pay it forward and help out another person in your community."/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<link rel="stylesheet" href="css/style.css">
<title>Cup O' Sugar</title>
</head>
<body>

<!-- Header Section -->
<header>
    <div id="logo" class="flex-item">
        <a href="index.html" title="Newsfeed">
            <h1><i class="bi bi-basket-fill"></i> CUP O' SUGAR</h1>
        </a>
    </div>

    <!-- Sign-In Panel displays when a session is not active -->
    <div id="sign-in-panel">
        <button class="btn btn-primary btn-lg" href="#signup" data-toggle="modal" data-target=".log-sign">Sign In/Register</button>
    </div>

<!-- Profile / Log Out displays when a session is active -->
    <div class="dropdown flex-item hidden" id="profile-button">
        <button class="dropbtn"><i class="bi bi-person-circle"></i> &nbsp;&nbsp; ACCOUNT</button>
        <div class="dropdown-content">
            <a href="pantry.html"><i class="bi bi-basket"></i> MY PANTRY</a>
            <a href="messages.html"><i class="bi bi-mailbox"></i> VIEW MESSAGES</a>
            <a href="create.html"><i class="bi bi-cart-plus"></i> CREATE A POST</a>
            <a href="#" id="logout"><i class="bi bi-x-circle"></i> SIGN OUT</a>
        </div>
    </div>

</header>

<!-- Main Section -->
<main>

    <!--Sign In/Register overlay -->
    <!-- Modal -->
<div class="modal fade bs-modal-sm log-sign" id="myModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
          
          <div class="bs-example bs-example-tabs">
              <ul id="myTab" class="nav nav-tabs">
                <li id="tab1" class=" active tab-style login-shadow "><a href="#signin" data-toggle="tab">Log In</a></li>
                <li id="tab2" class=" tab-style "><a href="#signup" data-toggle="tab">Sign Up</a></li>
                
              </ul>
          </div>
        <div class="modal-body">
          <div id="myTabContent" class="tab-content">
         
          <div class="tab-pane fade active in" id="signin">
              <form class="form-horizontal">
              <fieldset>
              <!-- Sign In Form -->
              <!-- Text input-->
                
                 <div class="group">
  <input required="" class="input" type="text"><span class="highlight"></span><span class="bar"></span>
      <label class="label" for="date">Email address</label></div>
                
                
              <!-- Password input-->
              <div class="group">
  <input required="" class="input" type="password"><span class="highlight"></span><span class="bar"></span>
      <label class="label" for="date">Password</label>
      </div>
  <em>minimum 6 characters</em>
  
             <div class="forgot-link">
              <a href="#forgot" data-toggle="modal" data-target="#forgot-password"> I forgot my password</a>
              </div>
              
  
              <!-- Button -->
              <div class="control-group">
                <label class="control-label" for="signin"></label>
                <div class="controls">
                  <button id="login-form" name="signin" class="btn btn-primary btn-block">Log In</button>
                </div>
              </div>
              </fieldset>
              </form>
          </div>
            
            
          <div class="tab-pane fade" id="signup">
              <form class="form-horizontal">
              <fieldset>
              <!-- Sign Up Form -->
              <!-- Text input-->
              <!-- <div class="group">
  <input required="" class="input" type="text"><span class="highlight"></span><span class="bar"></span>
      <label class="label" for="date">First Name</label></div>-->
              
              <!--Text input-->
              <!-- <div class="group">
  <input required="" class="input" type="text"><span class="highlight"></span><span class="bar"></span>
      <label class="label" for="date">Last Name</label></div> -->
              
              <!-- Password input-->
              <div class="group">
  <input required="" class="input" type="text" id="email-register"><span class="highlight"></span><span class="bar"></span>
      <label class="label" for="date">Email</label></div>
              
              <!-- Text input-->
              <div class="group">
  <input required="" class="input" type="password" id="password-register"><span class="highlight"></span><span class="bar"></span>
      <label class="label" for="date">Password</label></div>
                <em>Min. 8 Characters</em>
              
                <!--<div class="group2">
  <input required="" class="input" type="text"><span class="highlight"></span><span class="bar"></span>
      <label class="label" for="date">Country</label></div>-->
              
              
              
              <!-- Button -->
              <div class="control-group">
                <label class="control-label" for="confirmsignup"></label>
                <div class="controls">
                  <button id="register-form" name="confirmsignup" class="btn btn-primary btn-block">Sign Up</button>
                </div>
              </div>
              </fieldset>
              </form>
        </div>
      </div>
        </div>
        <div class="modal-footer">
        <center>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </center>
        </div>
      </div>
    </div>
  </div>
    
     
  
  <!--modal2-->
  
  <div class="modal fade bs-modal-sm" id="forgot-password" tabindex="0" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
          <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Password will be sent to your email</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal">
          <fieldset>
          <div class="group">
  <input required="" class="input" type="text"><span class="highlight"></span><span class="bar"></span>
      <label class="label" for="date">Email address</label></div>
          
          
          <div class="control-group">
                <label class="control-label" for="forpassword"></label>
                <div class="controls">
                  <button id="forpasswodr" name="forpassword" class="btn btn-primary btn-block">Send</button>
                </div>
              </div>
            </fieldset>
              </form>
            
        </div>
      </div>
      
    </div>
  </div>
  
  <!-- Buy Sell Sorting -->
    <div id="categories" class="flex">
        <div id="offered" class="category"><h3>OFFERED</h3></div>
        <div id="requested" class="category"><h3>REQUESTED</h3></div>
    </div>
  <!--Filter by category -->      
    <form class="form-inline">
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
        <label class="form-check-label" for="inlineCheckbox1">1</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
        <label class="form-check-label" for="inlineCheckbox2">2</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled>
        <label class="form-check-label" for="inlineCheckbox3">3 (disabled)</label>
      </div>
</form>
        <div id="post-container"class="card">
             
        </div>

        <!--Import newsfeed-->
        <script src="../views/homepage.handlebars" type="test/x-handlebars-template"></script> 

</main>

<!-- Footer Section -->
<footer>
<p>Copyright &copy; 2021 Cup O' Sugar LLC.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- End Scripts-->
</body>
</html>
